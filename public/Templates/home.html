<div class="container" >
    <h1>Contact List App</h1>
    <button class="btn btn-primary" ng-click="clickLogin()"></button>
    Search <input class="form-control" ng-model="query" type="text">
    <table class="table">
        <thead>
        <tr>
            <th><a href="" ng-click="sortField = 'name'; reverse =! reverse">Name</a></th>
            <th><a href="" ng-click="sortField = 'email'; reverse =! reverse">Email</a></th>
            <th><a href="" ng-click="sortField = 'number'; reverse =! reverse">Number</a></th>
            <th>Action</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
            <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist | filter:query | orderBy: sortField :reverse">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number | currency}}</td>
            <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
            <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
        </tr>
        </tbody>
    </table>

</div>
